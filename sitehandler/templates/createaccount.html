<section class="vh-100" style="
    background-image: url(&quot;{% static 'img/star-sky.png' %}&quot;); 
    height: 1000px;
    background-size: cover;
    position: relative;
    ">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-7 col-xl-6">
                <div class="card text-black my-5 px-4"
                    style="border-radius: 25px; background: #ffffff17; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <div class="card-body ">
                        <h1 class="text-center fw-bold mb-3" style="font-size: xx-large;">Register Form</h1>
                        <form method="post">
                            {% csrf_token %}

                            <div class="form-outline mb-2">
                                <label class="form-label" for="name-input-field">Name</label>
                                <input type="text" id="name-input-field" class="form-control" name="name" required>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="email-input-field">Email</label>
                                <input type="email" id="email-input-field" class="form-control" name="email" required>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="password-input-field">Password</label>
                                <input type="password" id="password-input-field" class="form-control" name="password"
                                    required>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="repeat-password-input-field">Repeat Password</label>
                                <input type="password" id="repeat-password-input-field" class="form-control"
                                    name="repeatpassword" required>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="gender-input-field">Gender</label>
                                <select class="form-control" name="gender" id="gender-input-field" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="phonenumber-input-field">Phone Number</label>
                                <input type="tel" id="phonenumber-input-field" class="form-control" name="phonenumber"
                                    required>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="address-input-field">Address</label>
                                <textarea id="address-input-field" class="form-control" name="address"
                                    required></textarea>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="dateofbirth-input-field">Birth Date</label>
                                <input type="date" id="dateofbirth-input-field" class="form-control" name="dateofbirth"
                                    required>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="bloodgroup-input-field">Blood Group</label>
                                <select class="form-control" name="bloodgroup" id="bloodgroup-input-field" required>
                                    <option value="" disabled selected>Choose Blood Group</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg btn-block">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
