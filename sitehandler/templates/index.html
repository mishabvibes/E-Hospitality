<section id="hero" class="min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-10 col-lg-8">
                <h1 data-aos="fade-left" class="text-uppercase text-white fw-semibold display-4 display-md-3">Instant Doctor Access</h1>
                <h5 class="text-white mt-3 mb-4" data-aos="fade-right">Create an account and save your profile, then book your apppointment</h5>
                <div data-aos="fade-up" data-aos-delay="50">
                    <a href="{% url 'createaccountpage' %}" class="btn btn-brand me-2 mb-2">Create Account</a>
                    <a href="{% url 'aboutpage' %}" class="btn btn-light ms-2 mb-2">About Us</a>
                </div>
            </div>
        </div>
    </div>
</section>
<style>/* HERO */
    #hero {
        background: linear-gradient(rgba(var(--c-brand-rgb), 0.5), rgba(var(--c-brand-rgb), 0.4)), url("{% static 'img/home.png' %}");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        padding: 60px 20px;
    }
    
    /* BUTTON */
    .btn {
        font-weight: 600;
        font-size: 14px;
        text-transform: uppercase;
        border-radius: 0;
        padding: 10px 24px;
    }
    
    .btn-brand {
        background-color: var(--c-brand);
        border-color: var(--c-brand);
        color: white;
    }
    
    .btn-brand:hover {
        background-color: var(--c-brand-light);
        border-color: var(--c-brand-light);
        color: white;
    }
    
    /* RESPONSIVE TEXT */
    h1.display-4 {
        font-size: 2.5rem;
        font-weight: 700;
    }
    
    @media (min-width: 768px) {
        h1.display-4 {
            font-size: 3.5rem;
        }
    }
    
    @media (min-width: 992px) {
        h1.display-4 {
            font-size: 4.5rem;

            
        }
    }
    
    /* GENERAL STYLING */
    :root {
        --c-dark: #212529;
        --c-brand: #4e57d4;
        --c-brand-light: #6970dd;
        --c-brand-rgb: 78, 87, 212;
        --c-body: #727272;
        --font-base: "ClashDisplay", sans-serif;
        --box-shadow: 0px 15px 25px rgba(0,0,0,0.08);
        --transition: all 0.5s ease;
    }
    
    body {
        font-family: var(--font-base);
        line-height: 1.7;
        color: var(--c-body);
    }
    
    a {
        text-decoration: none;
        color: var(--c-brand);
        transition: var(--transition);
    }
    
    a:hover {
        color: var(--c-brand-light);
    }
    
    img {
        max-width: 100%;
        height: auto;
    }
    
    .theme-shadow {
        box-shadow: var(--box-shadow);
    }
    
    /* IMAGE ZOOM */
    .image-zoom {
        position: relative;
    }
    
    .image-zoom-wrapper {
        overflow: hidden;
        position: relative;
    }
    
    .image-zoom-wrapper img {
        transition: var(--transition);
    }
    
    .image-zoom:hover .image-zoom-wrapper img {
        transform: scale(1.1);
    }
    </style>

{% endblock %}
