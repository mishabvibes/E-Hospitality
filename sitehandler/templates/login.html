{% include 'include.html' %}
{% include 'navbar.html' %}
{% block body %}
{% load static %}


<div class="login-dark" style="background-image: url(&quot;{% static 'img/star-sky.png' %}&quot;);">
    <form method="post" style="background: #ffffff73; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 20px; color: black;">
    	{% csrf_token %}
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
    </form>
</div>
{% endblock %}
